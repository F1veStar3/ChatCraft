name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          docker --version
          docker compose version

      - name: Build Docker images
        run: docker compose -f docker-compose.prod.yml build

      - name: Run tests
        run: docker compose -f docker-compose.prod.yml run backend-prod python manage.py test

      - name: Tear down Docker
        run: docker compose -f docker-compose.prod.yml down

